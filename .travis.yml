language: python
python:
- 3.5
- 3.6
script:
- make ci

before_deploy:
  - RSSDLDMNG_VERSION=`python setup.py --version`
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - './dist/rssdldmng-$RSSDLDMNG_VERSION.tar.gz'
    - './dist/rssdldmng-$RSSDLDMNG_VERSION-py3-none-any.whl'
  skip_cleanup: true
  on:
    tags: true
    repo: alexpayne482/rssdldmng
